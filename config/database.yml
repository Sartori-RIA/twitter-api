
default: &default
  adapter: postgresql
  encoding: utf8
  pool: 5
  username: <%= ENV['db.username'] %>
  password: <%= ENV['db.password'] %>
  host:  <%= ENV['db.host'] %>

development:
  <<: *default
  database: twitter_development

test:
  <<: *default
  database: twitter_test

production:
  <<: *default
  database: twitter_production
